server {
  listen 8080;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  # Content Security Policy tailored for Likelee UI
  # - Keep defaults strict
  # - Allow AWS Rekognition streaming + Cognito
  # - Allow Supabase Auth endpoint
  # - Allow GTM/GA and inline scripts used by the app bootstrap
  # - Allow Google Fonts
  # - Allow remote https images as needed by the app
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://rekognition.us-east-1.amazonaws.com https://cognito-identity.us-east-1.amazonaws.com wss://streaming-rekognition.us-east-1.amazonaws.com https://*.supabase.co https://www.google-analytics.com https://www.googletagmanager.com; img-src 'self' data: blob: https:; script-src 'self' https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; frame-ancestors 'self';" always;
  add_header Permissions-Policy "camera=(self), microphone=(self)" always;

  # Cache static assets aggressively; index.html no-cache
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  location = /favicon.ico {
    return 302 /favicon.svg;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
