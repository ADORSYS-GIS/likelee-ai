server {
  listen 8080;
  server_name _;

  root   /usr/share/nginx/html;
  index  index.html;

  add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://rekognition.us-east-1.amazonaws.com https://cognito-identity.us-east-1.amazonaws.com wss://streaming-rekognition.us-east-1.amazonaws.com; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-ancestors 'self';" always;
  add_header Permissions-Policy "camera=(self), microphone=(self)" always;

  # Cache static assets aggressively; index.html no-cache
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  location = /favicon.ico {
    return 302 /favicon.svg;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
