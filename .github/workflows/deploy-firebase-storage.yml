name: Deploy Firebase Storage Rules

on:
  push:
    branches: [ main ]
    paths:
      - 'storage.rules'
      - 'firebase.json'
      - '.firebaserc'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Deploy Storage Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || '' }}
        run: |
          if [ -n "$PROJECT_ID" ]; then
            echo "Using PROJECT_ID from secrets: $PROJECT_ID"
            firebase deploy --only storage --project "$PROJECT_ID" --token "$FIREBASE_TOKEN"
          else
            echo "Using default project from .firebaserc"
            firebase deploy --only storage --token "$FIREBASE_TOKEN"
          fi
