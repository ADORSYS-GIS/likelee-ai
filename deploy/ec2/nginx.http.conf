worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  upstream ui_upstream { server ui:8080; }
  upstream api_upstream { server server:8787; }

  # HTTP server: serve ACME challenge and redirect everything else to HTTPS
  server {
    listen 80;
    server_name likelee.ai;

    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # Health check endpoint for ALB (returns 200 OK on HTTP)
    location = /healthz {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Special-case ALB health checks hitting '/'
    location = / {
      if ($http_user_agent ~* "ELB-HealthChecker") {
        add_header Content-Type text/plain;
        return 200 "ok\n";
      }
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header Cache-Control "public, max-age=300" always;
      proxy_pass http://ui_upstream;
    }

    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api_upstream;
    }

    location /webhooks/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://api_upstream;
    }

    # Long-lived caching for static build assets (hashed filenames)
    location ^~ /assets/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      proxy_pass http://ui_upstream;
    }

    # Cache permanent media folder aggressively
    location ^~ /media/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
      proxy_pass http://ui_upstream;
    }

    # Default UI catch-all (shorter cache)
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header Cache-Control "public, max-age=300" always;
      proxy_pass http://ui_upstream;
    }
  }
}
